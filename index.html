<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>CRUD  Operation   </title>

</head>
<body>
  <h1 class="heading">CRUD  Operations</h1>
    <div class="employpage"> 
        <div class="formdata">
          
        <form onsubmit="event.preventDefault();" autocomplete="off">
            <label>Name</label>
            <input type="text" class="empname" value=""  placeholder="Enter Name">
      
            <label>Designation</label>
            <input type="text" class="designation" value=""  placeholder="Enter Designation">
      
            <label>Mobile</label>
            <input type="number" class="mobile" value=""  placeholder="Enter Mobile">
      
            <label>Email</label>
            <input type="email" class="empemail" value="" placeholder="Enter Email">
      
            <div style="width:100%">
            <input type="submit"  value="Submit"  class="button">
            
            </div>
          </form>
      
        </div>
      
        <div class="display_table">
                    <table class="list" id="employeeList">
                          <thead>
                               <tr>
                            <th>Id</th>         
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Mobile</th>
                            <th>Email</th>                      
                            <th>Actions</th>
                        </tr>
                          </thead>
                          <tbody>
      
                          </tbody>
                      </table>
        </div>
      </div>
</body>
<script src="main.js"></script>
</html>
